<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        function Car(name, color, brand) {
            this.setName = name;
            this.setColor = color;
            this.setBrand = brand;
            this.save = function () {
                console.log("saving " + this.setName + ", color - " + this.setColor + ", brand - " + this.setBrand + "...")
            }
        }

        let car = new Car("Jetta", "Platinum Gray Metallic", "VW")
        car.save();

    </script>
</body>

</html>
