<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        function Calculator() {

            let operations = {
                "+": (a, b) => a + b,
                "-": (a, b) => a - b,
            };

            this.calculate = function (str) {
                this.splitted = str.split(" "),
                this.operation = this.splitted[1];
                this.number1 = Number(this.splitted[0]);
                this.number2 = Number(this.splitted[2]);

                return operations[this.operation](this.number1, this.number2)
            }

            this.addMethod = function (name, func) {
                operations[name] = func;
            }

        }

        let calc = new Calculator();
        let result = calc.calculate(prompt("Enter operation with -"))
        alert(result);
        
        let result1 = calc.calculate(prompt("Enter operation with +"))
        alert(result1);

        let powerCalc = new Calculator();
        powerCalc.addMethod("*", (a, b) => a * b);
        powerCalc.addMethod("/", (a, b) => a / b);
        powerCalc.addMethod("**", (a, b) => a ** b);

        let result2 = powerCalc.calculate(prompt("Enter operation with *"));
        alert(result2);

        let result3 = powerCalc.calculate(prompt("Enter operation with /"));
        alert(result3);

        let result4 = powerCalc.calculate(prompt("Enter operation with **"));
        alert(result4);

    </script>
</body>

</html>
