<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, tr, td, th  {
            border-collapse: collapse;
            border: black 1px solid;
        }

        textarea {
            resize: vertical;
        }
    
    </style>
</head>
<body>
<form>
    <table>
        
        <thead>
            <tr>
                <th>Control Type</th>
                <th>Data</th>
                <th>Control</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Text box</td>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input id="name" type="text" name:"username" placeholder="enter name" required>
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input id="password" type="password" name="password" maxlength="12">
                </td>
            </tr>
            
            <tr>
                <td>Text area</td>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <textarea id="address" name="address" rows="3" cols="21" placeholder="Enter address"></textarea>
                </td>
            </tr>

            <tr>
                <td>Drop down list</td>
                <td>
                    <label for="area">Area:</label>
                </td>
                <td>
                    <select id="area" name="area">
                        <option value="left">Left</option>
                        <option value="center" selected>Center</option>
                        <option value="right">Right</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Check box</td>
                <td>Hobbies:</td>
                <td> 
                    <input type="checkbox" id="sport">
                    <label for="sport">Sport</label> <br>   
                    <input type="checkbox" id="reading">
                    <label for="reading">Reading</label> <br>                    
                    <input type="checkbox" id="tv">  
                    <label for="tv">T.V.</label> <br>                    
                    <input type="checkbox" id="internet">
                    <label for="internet">Internet</label>                
                </td>
            </tr>

            <tr>
                <td>Radio buttons</td>
                <td>Gender:</td>
                <td>
                    <fieldset>
                        <legend>Gender selection</legend>
                        <input id="gender" type="radio" name="gender" value="male">
                        <label for="gender">Male</label> <br>
                        <input id="gender" type="radio" name="gender" value="female">
                        <label for="gender">Female</label>    
                    </fieldset>               
                </td>
            </tr>
            
            <tr>
                <td>File upload</td>
                <td>Your image:</td>
                <td>
                    <input name="myFile" type="file">
                </td>
            </tr>

            <tr>
                <td>Buttons</td>
                <td>Actions:</td>
                <td>
                    <input type="submit">
                    <input type="reset">
                    <button>Button</button>
                </td>
            </tr>

        </tbody>
    </table>
</form>

</body>
</html>
