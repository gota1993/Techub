    <script>
        function createCalendar(year, month) {
            let tds = document.getElementsByTagName('td')
            let dayscount = new Date(year, month, 0).getDate()
            let monthFirstDay =  new Date(`${year}-${month}-01`).getDay()

            if (!(monthFirstDay == 5 && dayscount == 31 || monthFirstDay == 6 && dayscount >=30)) {
                hiddendiv.style.display = 'none'
            }
            for (i=monthFirstDay; i<dayscount+monthFirstDay; i++) {
                tds[i].textContent = (i-monthFirstDay)+1
            }
        }
