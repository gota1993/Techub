<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX Demo - Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div>
    <label>
      Number 1: <input type="number" id="num_1">
    </label>
  </div>
  <br>
  <div>
    <label>
      Number 2: <input type="number" id="num_2">
    </label>
  </div>
  <br>

  <div>
    <button type="button" id="addBtn">+</button>
  </div>

  <div>
    <label>
      Country Name: <input type="text" id="countryName" list="countries" data-minLength="1">
    </label>
    <datalist id="countries"></datalist>
  </div>

  <br>

  <div class="lds-spinner loader--hide" id="loader">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <span id="result"></span>

  <script src="dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
