<body>

    <script>

        function Car() {
            this.name,
            this.color,
            this.brand,
            this.setName = function (strname) {
                this.name = strname;
                return this;
            },
            this.setColor = function (strcolor) {
                this.color = strcolor;
                return this;
            },
            this.setBrand = function (strbrand) {
                this.brand = strbrand;
                return this;
            },
            this.save = function () {
                console.log(`saving ${this.name}, color - ${this.color}, brand - ${this.brand}`)
            }
        }

        let car = new Car()
            .setName('Jetta')
            .setColor('Platinum Gray Metallic')
            .setBrand('VW')
            .save();

    </script>
